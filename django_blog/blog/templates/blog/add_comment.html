{% extends "base.html" %}

{% block content %}
<h2>Add Comment to {{ post.title }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post Comment</button>
</form>
<a href="{% url 'post-detail' post.pk %}">Back to Post</a>
{% endblock %}
