
{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
