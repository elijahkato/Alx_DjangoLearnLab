{% extends "base.html" %}
{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.published_date }}
    </li>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</ul>
{% endblock %}
