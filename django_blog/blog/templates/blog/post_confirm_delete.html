<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ post.title }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock %}
