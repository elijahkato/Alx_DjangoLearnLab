{% extends "base.html" %}
{% load static %}


{% block title %}
    Register - Django Blog
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login here.</a>
{% endblock %}
