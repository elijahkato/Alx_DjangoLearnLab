{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'post-detail' comment.post.pk %}">Cancel</a>
{% endblock %}
